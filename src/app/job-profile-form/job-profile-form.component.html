
  <div class="clearfix alert alert-success">
    <span class="float-start">Create a job</span>
    <span class="float-end"><button type="button" class="btn btn-primary" (click)="updateForm()">Save Job</button></span>
  </div>
<form [formGroup]="profileForm" (ngSubmit)="updateForm()">
  
  <!-- id 	title 	sector 	qualification 	experience 	skills 	license 	salary 	remarks -->
    <div class="row">
       <div class="col-sm-6">
           <h2>Basic Info</h2>

           <label for="title" class="form-label">Job Title: </label>
           <input id="title" class="form-control" type="text" formControlName="title">

           <label for="sector" class="form-label">Sector: </label>
           <select class="form-select" aria-label="Default select example">
            <option selected>Select Sector</option>
            <option value="1">Administration</option>
            <option value="2">Accounting</option>
            <option value="3">Sales</option>
          </select>
           <!-- <input id="sector" class="form-control" type="text" formControlName="sector"> -->
           
       </div>
       <div class="col-sm-6">
        <div formGroupName="jobdetail">
          <h2>Job Detail</h2>

          <label for="qualification" class="form-label">Qualification: </label>
          <input id="qualification" class="form-control" type="text" formControlName="qualification">

          <label for="experience" class="form-label">Experience: </label>
          <input id="experience" class="form-control" type="text" formControlName="experience">

          <label for="skills" class="form-label">Skills: </label>
          <input id="skills" class="form-control" type="text" formControlName="skills"> 

          <label for="license" class="form-label">License: </label>
          <input id="license" class="form-control" type="text" formControlName="license">
        </div>
        
      </div>

</div>
</form>
